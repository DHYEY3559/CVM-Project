<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Auth</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheets" href="signup.css">
        <style>
                        /* Basic reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px; 
            text-indent: -10px;/* Reduce margin for better spacing */
            position: absolute;
            top: 70px;
            font-size: 30px;
            }


            form {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }

            label {
                font-size: 14px;
                color: #555;
                display: block;
                margin-bottom: 5px;
            }

            input {
                width: 100%;
                padding: 10px;
                margin: 8px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                box-sizing: border-box;
            }

            input[type="email"], input[type="text"], input[type="password"] {
                background-color: #f9f9f9;
            }

            button {
                background-color: #0178ffe1;
                color: white;
                padding: 12px;
                font-size: 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
                margin-top: 10px;
            }

            button:hover {
                background-color: #035abde1;
            }

            .error {
                color: red;
                font-size: 12px;
                margin-top: 5px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            /* Optional: Style for the page when in mobile view */
            @media screen and (max-width: 600px) {
                form {
                    padding: 15px;
                }

                button {
                    font-size: 14px;
                }

                input {
                    font-size: 14px;
                }
            }

        </style>
    </head>
    <body>
        <h3>Signup</h3>
        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="create a username(only letters and numbers)">
            <br>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first Name">
            <br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last Name">
            <br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email">
            <br>
            <label for="pass1">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a password">
            <br>
            <label for="pass2">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your password">
            <br>
            <button type="submit">Sign Up</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
