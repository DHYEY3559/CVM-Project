<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Auth</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheets" href="">
    </head>
    <body>
        <h3>Signup</h3>
        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="create a username(only letters and numbers)">
            <br>
            <label for="">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name">
            <br>
            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email">
            <br>
            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a password">
            <br>
            <label for="">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your password">
            <br>
            <button type="submit">Sign Up</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
